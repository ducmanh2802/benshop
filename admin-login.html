<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/admin.css" />
  </head>
  <body>
    <main class="container">
      <header class="row">
        <img src="images/logo.png" alt="logo" width="100px" height="100px" />
      </header>
      <section class="row">
        <form action="" method="post">
          <div class="card">
            <div class="card-header">Login to System</div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Username</label>
                <input
                  type="text"
                  class="form-control"
                  name="username"
                  id="username"
                  aria-describedby="helpId"
                  placeholder="Username"
                />
                <small id="usernameHid" class="form-text text-muted"
                  >Username is invalid</small
                >
                <div class="form-group">
                  <label for="">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    id="password"
                    aria-describedby="helpId"
                    placeholder="Password"
                  />
                  <small id="passwordHid" class="form-text text-muted"
                    >Password is invalid</small
                  >
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      name="rememberMe"
                      id="rememberMe"
                      value="true"
                    />
                    Remeber me
                  </label>
                </div>
              </div>
            </div>
            <div class="card-footer text-muted">
              <button class="btn btn-primary">Login</button>
              <button class="btn btn-secondary">Reset</button>
            </div>
          </div>
        </form>
      </section>
      <footer class="row"></footer>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
